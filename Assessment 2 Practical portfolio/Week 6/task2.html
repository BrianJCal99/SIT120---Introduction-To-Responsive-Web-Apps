<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Week 6 Prac Task 2</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="v-model-multiple-checkboxes">
    <h1>Movie Bucket List</h1>
    <div v-for="movie in movieList">
        <input type="checkbox" v-bind:value="movie.title" v-model="moviesToWatch">{{movie.title}} - {{movie.year}}
    </div>
    <br><br>
    <span>To watch: {{moviesToWatch}}</span>
    <br><br>
    <span>Movies in your watchlist: {{movieCount}}</span>
</div>
<script src="./task2.js"></script>
</body>
</html>

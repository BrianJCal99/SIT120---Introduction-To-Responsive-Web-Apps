<!DOCTYPE html>
<html>
<head>
<title>Week 4 Pracs Tasks</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

<div id="app">

  {{greeting}}
  
  {{ message }}
  
  <p v-if="x">Pragraph 1</p>
  
  <p v-else="y">Pragraph 2</p>
  
  <p v-show="x">Pragraph 3</p>
  
  <p v-show="!x">Pragraph 4</p>
  
  <p>What we have learned so far upto this week</p>
  
  <ol>
    <li v-for="item in WhatWeLearnedSoFar">
      {{item.item}} - {{item.text}}
    </li>
  </ol>

</div>

<script src="./app.js"></script>
</body>
</html>
